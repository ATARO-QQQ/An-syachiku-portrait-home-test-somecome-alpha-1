<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zY3JpcHQtZnJhbWVmLm1zYyIgeD0iMCIgeT0iMCIgd2lkdGg9IjEyMCIgaGVpZ2h0PSIxMjAiIHZpZXdCb3g9IjAgMCAxMjAgMTIwIj4KPHBhdGggZD0iTTEwMCwzMDBIMTgwTDIwMCwzMEgyMDAiIHN0cm9rZT0iIzE4MDYxNCIgc3Ryb2tlLXdpZHRoPSI2IiBzdHJva2UtbGluZWNhcD0icm91bmQiLz4KPC9zdmc+Cg==" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 0;
            height: 80px; /* ヘッダーの高さ */
            box-sizing: border-box;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* ヘッダーのタイトル画像 */
        header img {
            height: 60px;
            width: auto;
            object-fit: contain;
            position: absolute;
            left: 0;
            top: 50%; /* 縦方向中央 */
            transform: translateY(-50%); /* 縦方向中央 */
        }

        header nav {
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-end;
            width: 100%;
        }

        header nav a {
            color: #fffffc;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        header nav a:hover {
            background-color: #83ccd2;
            color: #180614;
        }

        /* メニュートグルボタン */
        .menu-toggle {
            display: none;
            position: absolute;
            top: 10px; /* ヘッダー内で位置調整 */
            right: 10px;
            background-color: #83ccd2;
            color: #180614;
            padding: 0;
            border: none;
            cursor: pointer;
            font-size: 30px;
            width: 40px;
            height: 40px;
            text-align: center;
            border-radius: 5px;
            z-index: 1100;
            box-sizing: border-box;
        }

        /* メニュートグルの中のマーク */
        .menu-toggle span {
            line-height: 40px;
        }

        @media (max-width: 768px) {
            header .container {
                flex-wrap: nowrap;
                justify-content: space-between;
                align-items: center;
            }

            header nav {
                display: none; /* 初期状態では非表示 */
                flex-direction: column;
                width: 100%;
                background-color: #180614;
                position: absolute;
                top: 80px;
                left: 0;
            }

            header nav.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            header nav a {
                padding: 10px;
                margin: 0 5px;
                width: 100%;
                text-align: center;
            }

            /* メニュートグルの修正 */
            .menu-toggle {
                width: 40px;
                height: 40px;
                padding: 0;
            }
            
            .menu-toggle span {
                font-size: 30px;
                line-height: 40px;
            }
        }

        /* クルーセル */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 90px; /* ヘッダーの高さを避けるために余白を追加 */
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease;
        }

        .carousel-images a {
            flex: 0 0 100%; /* 1枚ずつ表示 */
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        @media (max-width: 480px) {
            .carousel-images img {
                aspect-ratio: 4 / 3; /* 縦3:横4に調整 */
            }
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel button.prev {
            left: 10px;
        }

        .carousel button.next {
            right: 10px;
        }

        /* 本文 */
        main {
            padding: 20px;
        }

        .main-content {
            font-size: 1rem;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        footer a {
            color: #fffffc;
            text-decoration: none;
        }

        footer .footer-menu {
            margin-top: 10px;
        }

        footer .footer-menu a {
            margin: 0 15px;
        }

        @media (max-width: 480px) {
            .carousel-images img {
                aspect-ratio: 4 / 3;
            }

            .main-content {
                font-size: 0.9rem;
            }

            footer .footer-menu {
                display: block;
                text-align: center;
            }

            footer .footer-menu a {
                margin: 10px 0;
            }
        }

        /* タブレット調整 */
        @media (max-width: 768px) {
            .carousel-images img {
                width: 100%;
            }

            .main-content {
                font-size: 1.1rem;
            }
        }

        /* 高解像度デバイス */
        @media (min-width: 1201px) {
            header nav a {
                padding: 20px;
            }

            .carousel button {
                padding: 20px;
            }

            .main-content {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <img src="https://via.placeholder.com/600x200?text=ナマイキデザイン" alt="ナマイキデザイン">
        <button class="menu-toggle"><span>☰</span></button>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ギャラリー</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </div>
</header>

<div class="carousel">
    <div class="carousel-images">
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド1" alt="スライド1"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド2" alt="スライド2"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド3" alt="スライド3"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド4" alt="スライド4"></a>
    </div>
    <button class="prev">←</button>
    <button class="next">→</button>
</div>

<main>
    <div class="main-content">
        <h1>ナマイキデザインへようこそ</h1>
        <p>私たちは、クリエイティブなアイデアを形にするため、日々努力しています。ぜひ、私たちのサービスをご覧ください。</p>
    </div>
</main>

<footer>
    <p>閲覧回数: <span id="page-views">0</span></p>
    <p>現在時刻: <span id="current-time">--:--:--</span></p>
    <div class="footer-menu">
        <a href="#">サービス</a>
        <a href="#">ギャラリー</a>
        <a href="#">お問い合わせ</a>
    </div>
    <p>&copy; 2024 An's-Syachiku D</p>
</footer>

<script>
    // 閲覧回数のカウント
    let pageViewCount = localStorage.getItem('pageViewCount') || 0;
    pageViewCount++;
    localStorage.setItem('pageViewCount', pageViewCount);
    const pageViews = document.getElementById('page-views');
    pageViews.textContent = pageViewCount;

    // 時間の更新
    const currentTimeElem = document.getElementById('current-time');
    setInterval(() => {
        const currentDate = new Date();
        currentTimeElem.textContent = currentDate.toLocaleTimeString();
    }, 1000);

    // メニュートグル
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('header nav');

    menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
    });

    // クルーセル操作
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const carouselImages = document.querySelector('.carousel-images');
    let currentIndex = 0;
    const totalSlides = document.querySelectorAll('.carousel-images a').length;

    function updateCarousel() {
        carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        updateCarousel();
    });

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    });

    setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    }, 5000);
</script>

</body>
</html>
